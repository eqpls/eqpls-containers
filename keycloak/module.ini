[default]
title = keycloak
tenant = eqpls
version = 0.1

memory = 1g

hostname = keycloak
host = 127.0.0.1
port = 8080
export = false

system_access_key = system
system_secret_key = eqplsSystemPassword!@#

health_check_interval = 5
health_check_timeout = 2
health_check_retries = 12

[keycloak]
domain = example.com
realm = admin
master_username = system
master_password = eqplsSystemPassword!@#
admin_username = admin
admin_password = admin

[driver:postgresql]
hostname = postgresql
hostport = 5432
username = system
password = eqplsSystemPassword!@#
database = keycloak